<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            height: 50px;
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;
            float: left;
            height: 50px;
            width: 100px;
            color: white;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }
        .box{
            width: 600px;
            height: 300px;
            border: 1px solid black;
            margin: 100px auto;
        }
        .nav{
            height: 50px;
            background-color: black;
        }
        .content-text{
            display: none;
        }
        .nav .active{
            background-color: #ddd;
            color: black;
        }
        .content .active{
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="nav">
            <ul>
                <li class="active">第一节课</li>
                <li>第二节课</li>
                <li>第三节课</li>
            </ul>
        </div>
        <div class="content">
            <div class="content-text active">
                <h1>第一节课哈哈</h1>
            </div>
            <div class="content-text">
                <h1>第二节课嘿嘿</h1>
            </div>
            <div class="content-text">
                <h1>第三节课嘻嘻</h1>
            </div>
        </div>
    </div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        // 原生对象转化jq对象
        $(".nav li").on("mousemove",function(){
            // 点击的添加active
            // $(this).addClass("active");
            // $(this).siblings().removeClass('active');

            // 链式操作
            $(this).addClass('active').siblings().removeClass('active');
            // content-text中 this对应的元素显示 其他元素隐藏

            $('.content-text').eq( $(this).index() ).addClass('active').siblings().removeClass('active')
        })
    </script>
</body>
</html>
