<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>

        // style.width 只写（仅用他设置宽度）
        // offsetWidth 只读（获取元素宽度）
        var timer;
        var _width = 200;
        var oBox = document.getElementsByClassName("box")[0];
        oBox.onmouseover = function(){
            clearInterval(timer);
           timer = setInterval(function(){
            if(_width<=1000){
                _width+=10
                oBox.style.width=_width+"px";
            }else{
                clearInterval(timer);
            }
            },16)
        }
        oBox.onmouseout = function(){
            clearInterval(timer);
            timer= setInterval(function(){
                _width-=10
                oBox.style.width=_width+"px";
                if(_width<=200){
                clearInterval(timer);
            }
            },16)
        }
    </script>
</body>
</html>
