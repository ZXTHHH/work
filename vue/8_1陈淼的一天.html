<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            background: rgba(255, 0, 0, 0.233);
        }
        li{
            list-style: none;
        }
        input
    </style>
</head>

<body>


    <div id="app">
        <input type="text" v-model='proName' v-on:keyup.enter='key'>
        <button @click='add'>添加</button>
        <ul>
            <li v-for='(obj,index) in list' @click='change(obj)' :class='{red:obj.isRed}' :key='obj.name'>{{obj.girl}}{{obj.name}}
                <button @click.stop='del(index)'>delete</button></li>
        </ul>
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                list: [
                    { girl: '陈淼', name: '穿裙子', isRed: false },
                    { girl: '陈淼', name: '穿衬衫', isRed: false }
                ],
                proName: ''
            },
            methods: {
                add() {
                    this.list.push({ girl: '陈淼', name: this.proName, isRed: false }),
                        // 清空input的value
                        this.proName = "";
                },
                change(obj) {
                    obj.isRed = !obj.isRed;
                },
                key() {
                    this.list.push({ girl: '陈淼', name: this.proName, isRed: false }),
                        this.proName = "";
                    // add()
                },
                del(index){
                    this.list.splice(index,1)
                }
            }
        })
    </script>
</body>

</html>
