<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- v-model 表单元素 input textarea 单选框 复选框-->

    <div id="app">
        <h2>{{msg}}</h2>
        <input type="text" v-model='msg'>

        <div>性别:
            <input type="radio" v-model='sex' value="男">男
            <input type="radio" v-model='sex' value="女">女
        </div>


        <div>爱好:
            <input type="checkbox" v-model='hobby' value="吃">吃
            <input type="checkbox" v-model='hobby' value="睡">睡
            <input type="checkbox" v-model='hobby' value="看电影">看电影
            <input type="checkbox" v-model='hobby' value="王勉">王勉
        </div>


        <div>学校：
            <select v-model='school'>
                <option value="黑大">黑大</option>
                <option value="工大">工大</option>
                <option value="林大">林大</option>

            </select>
        </div>

        <input type="checkbox" v-model='isAgree'>是否同意
    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'hello world',
                sex:'女',
                hobby:[],
                school:"黑大",
                isAgree:true
            }
        });
    </script>



</body>
</html>
