<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <!-- split()把字符串转化成数组 ,['hello' 'world']-->
        <h1>反转后: {{msg.split(" ").reverse().join(' ')}}</h1>
        <h1>反转后: {{reverseStr(msg)}}</h1>
        <h1>computed反转后: {{reverseMsg}}</h1>

        <button @click='change'>click</button>

    </div>

    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'hello world'
            },
            methods:{
                reverseStr(msg){
                    return msg.split(" ").reverse().join(' ')
                },
                change(){
                    this.msg = 'hahaha'
                }
            },
            computed:{
                reverseMsg(){
                    return this.msg.split(" ").reverse().join(' ')
                }
            }
        })
    </script>
</body>
</html>
