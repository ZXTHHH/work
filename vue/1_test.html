<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h2 @click='change'>
            {{msg}}
        </h2>
        <p>
            {{a}}
        </p>
    </div>
    

    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            //挂在元素
            el:'#app',
            //数据
            data: {
                msg:'hello world',
                a:'哈哈'
            },
            methods:{
                change(){
                   this.msg='嘿嘿' 
                }
            }
        })
        console.log(vm.msg);
        console.log(vm.$el);
        console.log(vm.$data);
    </script>
</body>
</html>
