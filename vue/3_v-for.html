<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button @click='foo'>click</button>
        <ul>
            <li v-for='obj in arr'>{{obj}}</li>
        </ul>
    </div>
    <script src="vue.js"></script>
    <script>
        //双向数据绑定 数据变化->页面自动变化
        new Vue({
            el:'#app',
            data:{
                arr:['zhangsan','lisi','wangwu']
            },
            methods:{
                foo(){
                    //点击按钮 在arra中插入元素
                    this.arr.push('zhaoliu')
                }
            }
        })
    </script>
</body>
</html>
