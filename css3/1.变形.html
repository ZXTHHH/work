<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 400px;
            height: 400px;
            border: 2px dashed black;
            margin: 100px auto;
        }
        .div1{
            width: 400px;
            height: 400px;
            background-color: brown;
            /* 缩放 */
            transform: scale(.5);
            /* 旋转 */
            transform: rotate(45deg);
            transform-origin: 0 0;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="div1"></div>
    </div>
</body>
</html>
