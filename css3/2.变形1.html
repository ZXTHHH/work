<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 400px;
            height: 400px;
            border: 2px dashed black;
            margin: 100px auto;
            position: relative;
        }
        .box1{
            background-color: brown;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%) rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <span class="box1">hhh <br>hhhhh</span>
    </div>
</body>
</html>
