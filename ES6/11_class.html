<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        class Person{
            constructor(name,age){
                this.name = name;
                this.age = age;
            }
            say(){
                console.log(this.name+'说...')
            }
            //静态方法
            static xx(){
                console.log('我是静态方法');
            }
        }


        class Coder extends Person{
            constructor(name,age){
                super(name,age);    //调用父类的构造函数
                this.hear = 'hear';
            }
            codding(){
                console.log('我在写代码')
            }
        }

        let p1 = new Person('zs',18);
        let c1 = new Coder('zack',20);


        console.log(p1,c1);
        c1.say();
        c1.codding();
        Person.xx();    //静态方法通过类调用



        Object.freeze
    
    </script>
</body>
</html>
