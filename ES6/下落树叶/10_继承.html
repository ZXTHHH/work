<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function Person(name,age){
            this.name = name;
            this.age = age;
        }
        Person.prototype.eat =function(){
            console.log(this.age+'岁的'+this.name+'在吃东西')
        }
        let p1 =new Person('zs',10);
        p1.eat();


        //继承  继承属性通过在子类的构造函数中，通过父类.call(this)继承属性
        function Child(name,age){
            Person.call(this,name,age);//继承属性
        }
        //子类的原型对象 = new 父类 在继承方法
        Child.prototype = new Person();
        Child.prototype.constructor = Child;    //child的原型对象下constructor属性指回child
        var cxy = new Child('jack',25);
        cxy.eat();
        
    </script>
</body>
</html>
