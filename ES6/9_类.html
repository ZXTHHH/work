<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 类 es5</title>
</head>

<body>
    <script>
        /*
            类 具有相同属性和方法的集合
        */

        // var obj = {
        //     name:'zs',
        //     age:10,
        //     say:function(){
        //         console.log('asdfghjkl')
        //     }
        // }



        //类    构造函数 this指向new实例化的对象
        //属性写在构造函数中，方法写在原型对象下
        function Person(name,age) {
            this.name = name;
            this.age = age;
            // this.eat = function () { //new Function
            //     console.log('吃东西');
            // }
        }

        //prototype原型对象 所有构造函数都有一个prototype属性，指向原型对象
        // 添加到原型对象下的属性和方法 被所有实例化对象所共享(如果方法添加到原型对象，那么所有实例化对象都有这个方法)
        Person.prototype.eat = function(){
            console.log('吃东西');
        }


       //new出来的叫实例化对象
        var p = new Person('zs',10);
        var p1 = new Person('ls',2)
        console.log(p);
        console.log(p1);

    </script>
</body>

</html>
