    <script>
        /*
            let与var区别
                1.var有变量提升
                2.var能重复定义
                3.let有块级作用域
                4.let有暂时性死区(临时失效区)


            const和let的1234同理
                5.const是定义常量的，不能改变。能改变数组、对象(引用数据类型)。如果使用Object.freeze(xxx)可以冻结。



            解构赋值
                let [a,b,c] = [1,2,3]
                let {name,school='hd'} = {name:'hh',age:12}
                数组解构按索引，对象解构按属性


            扩展运算符
                let arr=[1,2,3];
                let arr1=[...arr];

                let obj = {
                    name:'zs',
                    age:10,
                }
                let obj1 = {...obj}
                let obj2 = {...obj,...obj1}       如果有相同属性，则后者会覆盖前者。如果不同属性则直接合并

                function fn(...rest){
                    arguments   参数类数组  arguments[0]
                    rest    剩余参数数组    rest[0]
                }



            this
                1.在事件中，谁的事件，this就是谁
                2.定时器中，this指向window
                3.对象中，xxx.方法，this就指向xxx
                4.调用函数时，this指向window



            箭头函数
                let fun = ()=>{

                }
                箭头函数和普通函数的区别
                1.箭头函数中this指向父作用域中的this，而普通函数this指向调用的this

        */
